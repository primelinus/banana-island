<html>
	<head>
		<title>Banana Island</title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Alegreya+Sans:400,300,100,500,700,800');
			@import url('https://fonts.googleapis.com/css?family=Chewy');
			body {
				font-family: "Alegreya Sans", Arial, sans-serif;
				background: url('http://www.ozwallpaper.com/wp-content/uploads/2015/04/nature_beach_paradise_beach_wallpaper.jpg') center center no-repeat;
				background-size: cover;
			}

			.wrapper {
				width: 1000px;
				margin: 100px auto;
				padding: 20px 30px;
				text-align: center;
				background: #fff;
				box-shadow: 0px 0px 10px rgba(0,0,0,0.7);
			}

			h1 {
				margin: 20px 0 0 0;
				font-family: "Chewy";
				font-size: 42px;
				color: #FFD600;
				letter-spacing: 5px;
				text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
			}

			h1:before,
			h1:after {
				content: "";
				width: 40px;
				height: 40px;
				margin: 0 10px;
				display: inline-block;
				background: url('http://i1215.photobucket.com/albums/cc506/Rockingbro/170422_dancing_banana.gif') center center no-repeat;
				background-size: 40px;
			}

			h2 {
				margin: 0 0 50px 0;
				font-size: 18px;
				font-weight: 400;
			}

			h3 {
				margin: 0 0 10px 0;
				font-family: "Chewy";
				font-size: 28px;
				color: #AA00FF;
				text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
			}

			a {
				display: inline-block;
				padding: 3px 7px;
				margin: 0 0 5px 0;
				float: none;
				clear: both;
				font-size: 20px;
				font-weight: 300;
				color: #1976D2;
				text-decoration: none;
			}

			a:hover {
				color: #fff;
				background: #1976D2;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
		</style>
		<div class="wrapper">
			<h1>Banana Island</h1>
			<h2>HTML- & CSS-Framework</h2>
			<div class="container">
				<h3>Formular-Elemente</h3>
				<ul>
					<li><a href="formular.html#inputs">Formular-Inputs</a></li>
					<li><a href="formular.html#selects">Formular-Selects</a></li>
					<li><a href="formular.html#radios">Formular-Radios</a></li>
					<li><a href="formular.html#checkboxes">Formular-Checkboxes</a></li>
					<li><a href="formular.html#textarea">Formular-Textarea</a></li>
					<li><a href="formular.html#buttons">Formular-buttons</a></li>
					<li><a href="formular.html#error">Formular-Error</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
